<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар.">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__info-title">...</h1>
          <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__info-subtitle">...</h2>
      </div>
      <button aria-label="Add element" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">...
      </ul>
    </section> 
  </main>
  <footer class="footer">
    <p class="footer__copyrights">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup-edit">
    <div class="popup__container">
      <form class="popup__form" name="popup-form" novalidate="">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="Имя" class="popup__form-field" placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" name="О себе" class="popup__form-field" placeholder="О себе" value="Исследователь океана">
        <button aria-label="Save" type="button" class="popup__submit-button">Сохранить</button>
      </form>
      <button aria-label="Close" type="button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup-add">
    <div class="popup__container">
      <form class="popup__form" name="popup-form" novalidate="">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="Имя" class="popup__form-field" placeholder="Название">
        <input type="text" name="О себе" class="popup__form-field" placeholder="Ссылка на картинку">
        <button aria-label="Save" type="button" class="popup__submit-button">Создать</button>
      </form>
      <button aria-label="Close" type="button" class="popup__close-button"></button>
    </div>
  </section>
  
  <section class="popup popup-image">
    <figure class="popup__image-container">
      <img src="" alt="" class="element__image-zoom">
      <figcaption class="element__image-name"></figcaption>
      <button aria-label="Close" type="button" class="popup__close-button"></button>
    </figure>
  </section>
  
</body>
  <script src="script.js"></script>
</html>
