<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар.">
      <div class="profile__info">
        <div class="profile__block">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__info-subtitle">Исследователь моря</h2>
      </div>
      <button aria-label="Add element" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">...
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">© 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup-edit">
    <div class="popup__container">
      <form class="popup__form" name="edit-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input data-error-message="Используйте только русские и латинские символы" type="text" id="name-input" name="name" class="popup__form-field"
          placeholder="Имя" minlength="3" pattern="^[a-zA-Zа-яА-Я-\s]+$" required>
        <span class="name-input-error popup__form-field-error"></span>
        <input data-error-message="Используйте только русские и латинские символы" type="text" id="about-input" name="about" class="popup__form-field"
          placeholder="О себе" pattern="^[a-zA-Zа-яА-Я-\s]+$" required>
        <span class="about-input-error popup__form-field-error"></span>
        <button aria-label="Save" type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button aria-label="Close" type="button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup-add">
    <div class="popup__container">
      <form class="popup__form" name="new-place" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input data-error-message="Используйте только русские и латинские символы" type="text" id="place-input" name="name" class="popup__form-field"
          placeholder="Название" pattern="^[a-zA-Zа-яА-Я-\s]+$" required minlength="1">
        <span class="place-input-error popup__form-field-error"></span>
        <input data-error-message="Введите URL" type="url" id="url-input" name="link"
          class="popup__form-field" placeholder="Ссылка на картинку" required minlength="7">
        <span class="url-input-error popup__form-field-error"></span>
        <button aria-label="Save" type="submit" class="popup__submit-button">Создать</button>

      </form>
      <button aria-label="Close" type="button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup-image">
    <figure class="popup__image-container">
      <img src="" alt="" class="element__image-zoom">
      <figcaption class="element__image-name"></figcaption>
      <button aria-label="Close" type="button" class="popup__close-button"></button>
    </figure>
  </section>
  <template>
    <li class="element">
      <img src="" class="element__image" alt="">
      <button aria-label="Delete" type="button" class="element__delete-button"></button>
      <div class="element__title-wrapper">
        <h2 class="element__title"></h2>
        <button aria-label="Like" type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
</body>

</html>
